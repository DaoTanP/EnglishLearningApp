<div class="position-fixed top-0 bottom-0 start-0 end-0">
    <div *ngIf="waiting" class="z-3 bg-body-secondary bg-opacity-50 w-100 h-100">
        <div class="d-flex justify-content-center align-items-center w-100" style="height: 100%;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div class="d-grid align-items-center m-auto h-100" style="width: min(416px, 100%);">
        <div class="card border-0">
            <div class="card-body">
                <h3 class="card-title mb-4">Đăng nhập</h3>
                <form [formGroup]="loginForm" (ngSubmit)="login()" id="loginForm" class="d-flex flex-column">
                    <div class="mb-3 w-100">
                        <input type="text" class="form-control py-2 px-3 border-2"
                            [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
                            formControlName="username" aria-describedby="helpUsernameId"
                            placeholder="Email hoặc tên đăng nhập">
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                            <div *ngIf="username.errors?.['required']">
                                <small id="helpUsernameId">Tên đăng nhập không được bỏ trống</small>
                            </div>
                            <div *ngIf="username.errors?.['minlength']">
                                <small id="helpUsernameId">Tên đăng nhập phải chứa ít nhất {{
                                    username.errors?.['minlength'].requiredLength }} kí tự</small>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 w-100">
                        <input type="password" class="form-control py-2 px-3 border-2"
                            [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
                            formControlName="password" aria-describedby="helpPasswordId" placeholder="Mật khẩu">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                            <div *ngIf="password.errors?.['required']">
                                <small id="helpPasswordId">Mật khẩu không được bỏ trống</small>
                            </div>
                            <div *ngIf="password.errors?.['minlength']">
                                <small id="helpPasswordId">Mật khẩu phải từ 8 kí tự trở lên</small>
                            </div>
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-primary d-block w-100 rounded-2 py-2 fw-medium" form="loginForm"
                    [disabled]="!loginForm.valid">
                    Đăng nhập
                </button>
                <div class="d-flex gap-2 my-3">
                    <div class="flex-grow-1 border-2 border-top border-gray" style="margin-top: 0.75rem;"></div>
                    <p class="text-center mb-0">hoặc</p>
                    <div class="flex-grow-1 border-2 border-top border-gray" style="margin-top: 0.75rem;"></div>
                </div>
                <div class="d-flex flex-column gap-3 justify-content-center mb-4">
                    <button
                        class="btn bg-body-tertiary border-1 border-secondary-subtle focus-ring focus-ring-primary rounded-2 py-2 d-flex">
                        <i class="bi bi-google"></i>
                        <span class="flex-grow-1">Đăng nhập bằng Google</span>
                    </button>
                    <button
                        class="btn bg-body-tertiary border-1 border-secondary-subtle focus-ring focus-ring-primary rounded-2 py-2 d-flex">
                        <i class="bi bi-facebook"></i>
                        <span class="flex-grow-1">Đăng nhập bằng Facebook</span>
                    </button>
                </div>
                <p class="text-center mb-4">
                    Chưa có tài khoản?
                    <a routerLink="/register" class="text-decoration-none">Đăng ký</a>
                </p>
                <!-- <p class="text-center mb-4">
                    Khi xác nhận đăng ký, bạn đã đồng ý với các Điều khoản và Chính sách bảo mật của chúng tôi.
                </p> -->
            </div>
        </div>
    </div>
</div>
